<!DOCTYPE html>
<html>
<head>
	<title>Formulario de inicio de sesión</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						<h4 class="text-center">Iniciar sesión</h4>
					</div>
					<div class="card-body">
						<form>
							<div class="form-group">
								<label for="inputEmail">Correo electrónico</label>
								<input type="email" class="form-control" id="inputEmail" placeholder="Introduce tu correo electrónico">
							</div>
							<div class="form-group">
								<label for="inputPassword">Contraseña</label>
								<input type="password" class="form-control" id="inputPassword" placeholder="Introduce tu contraseña">
							</div>
              <p class="message">¿Todavia no estas registrado? <a href="registrar.html">Registrarse</a></p>
							<button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
