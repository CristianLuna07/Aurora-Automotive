<!DOCTYPE html>
<html>
<head>
	<title>Formulario de registro de usuario</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						<h4 class="text-center">Registro de usuario</h4>
					</div>
					<div class="card-body">
						<form>
							<div class="form-group">
								<label for="inputNombre">Nombre(s)</label>
								<input type="text" class="form-control" id="inputNombre" placeholder="Introduce tu nombre completo">
							</div>
              <div class="form-group">
								<label for="inputPrimApellido">Primer apellido</label>
								<input type="text" class="form-control" id="inputPrimApellido" placeholder="Introduce tu primer apellido">
							</div>
              <div class="form-group">
								<label for="inputSegApellido">Segundo apellido apellido</label>
								<input type="text" class="form-control" id="inputSegApellido" placeholder="Introduce tu segundo apellido">
							</div>
              <div class="form-group">
								<label for="selectEstado">Estado</label>
								<select class="form-control" id="selectEstado">
									<option value="">Selecciona un estado</option>
									<option value="aguascalientes">Aguascalientes</option>
									<option value="baja_california">Baja California</option>
									<option value="baja_california_sur">Baja California Sur</option>
									<option value="campeche">Campeche</option>
									<option value="coahuila">Coahuila</option>
									<option value="colima">Colima</option>
									<option value="chiapas">Chiapas</option>
									<option value="chihuahua">Chihuahua</option>
									<option value="cdmx">Ciudad de México</option>
									<option value="durango">Durango</option>
									<option value="estado_mexico">Estado de México</option>
									<option value="guanajuato">Guanajuato</option>
									<option value="guerrero">Guerrero</option>
									<option value="hidalgo">Hidalgo</option>
									<option value="jalisco">Jalisco</option>
									<option value="michoacan">Michoacán</option>
									<option value="morelos">Morelos</option>
									<option value="nayarit">Nayarit</option>
									<option value="nuevo_leon">Nuevo León</option>
									<option value="oaxaca">Oaxaca</option>
									<option value="puebla">Puebla</option>
									<option value="queretaro">Querétaro</option>
									<option value="quintana_roo">Quintana Roo</option>
									<option value="san_luis_potosi">San Luis Potosí</option>
									<option value="sinaloa">Sinaloa</option>
									<option value="sonora">Sonora</option>
									<option value="tabasco">Tabasco</option>
									<option value="tamaulipas">Tamaulipas</option>
									<option value="tlaxcala">Tlaxcala</option>
									<option value="veracruz">Veracruz</option>
									<option value="yucatan">Yucatán</option>
									<option value="zacatecas">Zacatecas</option>
								</select>
							</div>
              <div class="form-group">
								<label for="inputMunicipio">Municipio</label>
								<input type="text" class="form-control" id="inputMunicipio" placeholder="Introduce tu municipio">
							</div>
              <div class="form-group">
								<label for="inputColonia">Colonia</label>
								<input type="text" class="form-control" id="inputColonia" placeholder="Introduce tu colonia">
							</div>
              <div class="form-group">
								<label for="inputCP">Código postal</label>
								<input type="number" class="form-control" id="inputCP" placeholder="Introduce tu código postal">
							</div>
              <div class="form-group">
								<label for="inputDireccion">Dirección</label>
								<input type="text" class="form-control" id="inputDireccion" placeholder="Introduce tu dirección">
							</div>
              <div class="form-group">
								<label for="inputTelefono">Teléfono</label>
								<input type="number" class="form-control" id="inputTelefono" placeholder="Introduce tu número de teléfono">
							</div>
							<div class="form-group">
								<label for="inputEmail">Correo electrónico</label>
								<input type="email" class="form-control" id="inputEmail" placeholder="Introduce tu correo electrónico">
							</div>
							<div class="form-group">
								<label for="inputPassword">Contraseña</label>
								<input type="password" class="form-control" id="inputPassword" placeholder="Introduce tu contraseña">
							</div>
							<div class="form-group">
								<label for="inputConfirmPassword">Confirmar contraseña</label>
								<input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirma tu contraseña">
							</div>
              <p class="message">¿Ya estas registrado? <a href="login.html">Iniciar sesion</a></p>
							<button type="submit" class="btn btn-primary btn-block">Registrarse</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
